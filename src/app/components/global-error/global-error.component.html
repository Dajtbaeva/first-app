<div
  *ngIf="errorService.error$ | async as error"
  class="h=[100px] flex justify-center items-center bg-red-600 text-white relative"
>
  {{ error }}
  <button
    class="absolute top-0.4 right-5 text-white"
    (click)="errorService.clear()"
  >
    &times;
  </button>
</div>
<!--*ngIf="errorService.error$ | async as error" 
    error это локальная переменная, которая находится 
    в этом стриме errorService.error$ после подписки
    если такая ошибка присутствует, тогда мы просто выводим её-->
