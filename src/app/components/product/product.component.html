<div class="py-4 px-6 border rounded flex items-center flex-col mb-2">
  <img [src]="product.image" [alt]="product.title" class="w-1/6 mb-2" />
  <h2 class="mb-2 text-md text-center">{{ product.title }}</h2>
  <p>
    Price: <span class="font-bold">{{ product.price | currency : "RUB" }}</span>
  </p>
  <!--[ngClass] обычные директивы, принимает объект {ключ - название класса: 
    значение - условие, при котором этот класс должен показаться}-->
  <button
    class="border py-2 px-4 rounded"
    [ngClass]="{
      'bg-yellow-400': !details,
      'bg-orange-400': details
    }"
    (click)="details = !details"
  >
    {{ details ? "Hide" : "Show" }} details
  </button>
  <!--структурные директивы () -> из шаблона в компонент; 
    [] передаем значение внутрь шаблона-->
  <div *ngIf="details">
    <p>{{ product.description }}</p>
    <p>
      Rate:
      <span [ngStyle]="{ fontWeight: 'bold' }">{{
        product.rating.rate | number : "1.2-4"
      }}</span>
    </p>
  </div>
</div>
